# Example: GitHub Actions Workflow for BingoAI
# This workflow builds and deploys the application with environment variable replacement
# Supports Google and Facebook OAuth authentication

name: Build and Deploy BingoAI

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main

env:
  DOTNET_VERSION: '10.x'
  NODE_VERSION: '18.x'

jobs:
  build-frontend:
    name: Build Angular Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: bingoai.client/package-lock.json

      - name: Install dependencies
        working-directory: bingoai.client
        run: npm ci

      - name: Build Angular app
        working-directory: bingoai.client
        run: npm run build -- --configuration production

      - name: Replace environment tokens
        working-directory: bingoai.client/dist
        run: |
          # Replace Google Client ID
          find . -name "*.js" -exec sed -i 's/\${GOOGLE_CLIENT_ID}/${{ secrets.GOOGLE_CLIENT_ID }}/g' {} \;
          # Replace Facebook App ID
          find . -name "*.js" -exec sed -i 's/\${FACEBOOK_APP_ID}/${{ secrets.FACEBOOK_APP_ID }}/g' {} \;

      - name: Upload frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend
          path: bingoai.client/dist
          retention-days: 5

  build-backend:
    name: Build .NET Backend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Create Angular obj directory (required for esproj reference)
        run: mkdir -p bingoai.client/obj/Debug

      - name: Restore dependencies
        working-directory: BingoAI.Server
        run: dotnet restore

      - name: Build
        working-directory: BingoAI.Server
        run: dotnet build --configuration Release --no-restore

      - name: Publish
        working-directory: BingoAI.Server
        run: dotnet publish --configuration Release --no-build --output ./publish

      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend
          path: BingoAI.Server/publish
          retention-days: 5

